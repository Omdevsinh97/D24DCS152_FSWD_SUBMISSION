<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollong system</title>
</head>
<style>
    body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    margin-bottom: 20px;
}

.buttons button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.results {
    margin-top: 20px;
    font-size: 18px;
}

</style>
<body>
    <div class="container">
        <h1>
            Vote For Your Favoutite Language
        </h1>
        <div class="buttons">
            <button onclick="vote(JavaScript)">Javascript</button>
            <button onclick="vote(Python)">Python</button>
            <button onclick="vote(Java)">Java</button>
        </div>
        <div class="results">
            <p>JavaScript: <span id="js-votes">0</span></p>
            <p>Python: <span id="py-votes">0</span></p>
            <p>Java: <span id="java-votes">0</span></p>
        </div>
    </div>

</body>

<script>
    // Initial vote counts
const votes = {
    JavaScript: 0,
    Python: 0,
    Java: 0
};

// Function to vote
function vote(language) {
    votes[language]++;
    updateVotes();
}

// Function to update UI
function updateVotes() {
    document.getElementById('js-votes').textContent = votes.JavaScript;
    document.getElementById('py-votes').textContent = votes.Python;
    document.getElementById('java-votes').textContent = votes.Java;
}

// Simulate real-time votes every 2 seconds
setInterval(() => {
    const languages = Object.keys(votes);
    const randomLang = languages[Math.floor(Math.random() * languages.length)];
    votes[randomLang]++;
    updateVotes();
}, 2000);

</script>
</html>
